<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>TRLA Status</title>
        <link rel="stylesheet" href="./css/master.css" type="text/css" media="screen" charset="utf-8" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="offices.js"></script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                /* Get Bill Data */
                $.getJSON('http://openstates.sunlightlabs.com/api/v1/bills/tx/82/HB%203790/?apikey=2502cf1200a940e29c3d403d64e3a7cd&callback=?', function(data){
                    $.each(data.actions, function(i, el){
                        $('#bill').append('<div class="action">' + el.date + ': ' + el.action + '</div>');
                    });
                });
                
                
                /* Get Twitter Feed */
                $.getJSON('https://twitter.com/statuses/user_timeline/trla.json?count=5&callback=?', function(feed){
                        $.each(feed, function(i, tweet){
                            $('#twitter').append('<div class="tweet">' + tweet.text + '<div class="date">' + tweet.created_at + '</div></div>');
                        });
                    }
                );
            });
        </script>
        
    </head>
    <body>
        <div id="header">
            <img src="./images/header_logo.gif" />
        </div>
        
        <div id="top">
            <h2>TRLA Twitter Feed</h2>
            <div id="twitter"></div>
            <div class="clear"></div>
        </div>
                
        <div id="bottom">
            <h2>HR 3790 Status</h2>
            <h4><a href="http://www.capitol.state.tx.us/BillLookup/History.aspx?LegSess=82R&Bill=HB3790">HB 3790 History</a></h4>
            <div id="bill"></div>    
            <div class="clear"></div>
        </div>
        
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-16317218-2']);
          _gaq.push(['_trackPageview']);
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </body>
</html>
