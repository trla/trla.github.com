<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta http-equiv="refresh" content="60">
		<title>TRLA Status</title>
		<link rel="stylesheet" href="./css/master.css" type="text/css" media="screen" charset="utf-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="offices.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				$.each(offices, function(i, office){
					$('#status').append('<div class="office">' + office.subject + ': <span class="status">Closed</div>');
					
					$('.status').each(function(){
						if ($(this).html() == 'Open') {
							$(this).addClass('up');
						}else{
							$(this).addClass('down');
						}
					});
				});
				
				$.getJSON('http://search.twitter.com/search.json?q=trlastatus&count=2&callback=?', 
					function(feed){
						$.each(feed.results, function(i, tweet){
							$('#twitter').append('<div class="tweet"><img src="' + tweet.profile_image_url + '" />' + tweet.text + '<div class="date">' + tweet.created_at + '</div></div>');
						});
					}
				);
			});
		</script>
		
	</head>
	<body>
		<div id="header">
			<img src="./images/header_logo.gif" />
		</div>
		
		<div id="top">
			<!--
			<div id="message">
				<p class="alert">
				</p>
			</div>
			-->	
			<div id="twitter"></div>
			<div id="status">
			</div>
			<div class="clear"></div>
		</div>
				
		<div id="bottom">		
			<div class="clear"></div>
		</div>

</html>
